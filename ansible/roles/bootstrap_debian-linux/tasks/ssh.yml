---
- name: Copy Ansible Key
  authorized_key:
    user: ansible
    key: "{{ lookup('file', ansible_user_key) }}"
    state: present

- name: Disable Password Autho
  lineinfile:
    dest: "/etc/ssh/sshd_config"
    regexp: "^#PasswordAuthentication yes"
    line: "PasswordAuthentication no"

- name: Change Port
  lineinfile:
    dest: "/etc/ssh/sshd_config"
    regexp: "^#Port 22"
    line: "Port 22"

- name: Disable Root Login
  lineinfile:
    dest: "/etc/ssh/sshd_config"
    regexp: "^#PermitRootLogin prohibit-password"
    line: "PermitRootLogin no"

- name: Restart SSHD
  service:
    name: sshd
    state: restarted
  become: true
